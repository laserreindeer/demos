<!--
This tells the browser this is a valid HTML5 document.
-->
<!DOCTYPE html>
<!--
Start of the html document. A html tag must wrap all the code.
-->
<html lang="en">
<!--
Head contains all the relevant data of the document (title, description,
encoding and so on).
-->
<head>
	<!--
	This meta tag set the charset to UTF-8 (support to all international
	characters). Without it some characters could be rendered with bugs.
	-->
	<meta charset="UTF-8">
	<!--
	This set the width of the page and the scale to the device is being viewed.
	-->
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--
	This set the Microsoft Internet Explorer to be compatible with Edge.
	-->
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<!--
	This is the title of the document.
	-->
	<title>Base</title>
</head>
<body>
	<!--
	The content of the document will be here.
	-->
</body>
</html>
